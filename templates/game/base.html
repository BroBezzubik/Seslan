<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Seslan{% endblock %}</title>
    
    {% load static %}
    
    <link rel="stylesheet" href="{% static  'bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static  'bootstrap/css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'game/css/style.css' %}">

    {% block styles %}{% endblock %}
</head> 
<body>
    <header>{% block header %}{% endblock %}</header>
    <main>
        <div class="wrapper">
            {% block left-side-bar %}{% endblock %}
            {% block right-side-bar %}{% endblock %}
            {% block content %}{% endblock %}
        </div> 
    </main>
    <footer>{% block status-bar %}{% endblock %}</footer>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static 'JQuery/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    {% block js %} {% endblock %}
</body>
</html>
